<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert images to PDF with our free and easy-to-use online tool. Upload your images and generate PDF instantly!">
    <meta name="keywords" content="image to pdf, convert images to pdf, online pdf converter, image converter, free pdf converter">
    <meta name="author" content="Your Website">
    <title>Image to PDF Converter</title>
    <link rel="icon" href="favicon.ico">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-section input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            border-radius: 4px;
            border: 2px solid #ddd;
            font-size: 1.1em;
        }

        .upload-section button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-section button:hover {
            background-color: #45a049;
        }

        .ads-space {
            text-align: center;
            margin: 20px 0;
        }

        .ads-space iframe {
            width: 100%;
            height: 250px;
            border: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        footer p {
            font-size: 0.9em;
        }

        /* SEO optimized mobile-responsive */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }

            header h1 {
                font-size: 1.8em;
            }

            .upload-section button {
                width: 100%;
            }
        }

        /* Ad banner CSS */
        .ads-banner {
            margin-top: 20px;
        }

    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Image to PDF Converter</h1>
        <p>Convert your images to PDF instantly, fast and for free!</p>
    </header>

    <div class="container">
        <!-- First ad space -->
        <div class="ads-space">
            <iframe src="https://via.placeholder.com/728x90.png?text=Your+Ad+Here" alt="Advertisement"></iframe>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Convert Your Image to PDF</h2>
            <input type="file" id="imageInput" accept="image/*" multiple>
            <button onclick="convertToPDF()">Convert to PDF</button>
            <p id="statusMessage" style="color: red;"></p>
        </div>

        <!-- Second ad space -->
        <div class="ads-space">
            <iframe src="https://via.placeholder.com/728x90.png?text=Your+Ad+Here" alt="Advertisement"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Image to PDF Converter | All Rights Reserved</p>
    </footer>

    <script>
        function convertToPDF() {
            const input = document.getElementById('imageInput');
            const statusMessage = document.getElementById('statusMessage');

            if (input.files.length === 0) {
                statusMessage.textContent = 'Please upload at least one image.';
                return;
            }

            statusMessage.textContent = 'Processing...';

            const images = Array.from(input.files);
            const doc = new jsPDF();

            images.forEach((image, index) => {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imgData = e.target.result;

                    if (index > 0) {
                        doc.addPage();
                    }

                    doc.addImage(imgData, 'JPEG', 10, 10, 180, 160);
                    if (index === images.length - 1) {
                        doc.save('converted-images.pdf');
                        statusMessage.textContent = 'Conversion Complete! PDF Saved.';
                    }
                };

                reader.readAsDataURL(image);
            });
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>

</html>
